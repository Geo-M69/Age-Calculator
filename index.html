<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="age-calculator-container">
      <header class="birth-date-input-container">
        <div class="day-input-container">
          <div class="day">DAY</div>
          <input type="text" id="day-input" placeholder="DD">
          <span id="day-error-message"></span>
        </div>
        <div class="month-input-container">
          <div class="month">MONTH</div>
          <input type="text" id="month-input" placeholder="MM">
          <span id="month-error-message"></span>
        </div>
        <div class="year-input-container">
          <div class="year">YEAR</div>
          <input type="text" id="year-input" placeholder="YYYY">
          <span id="year-error-message"></span>
        </div>
      </header>
      <section class="button-container">
        <button id="myButton">
          <img src="./assets/images/icon-arrow.svg" alt="" class="arrow-icon">
        </button>
      </section>
      <section class="total-age-container">
        <div class="total-years-container">
          <span id="amount-of-years"></span>
          <span>years</span>
        </div>
        <div class="total-months-container">
          <span id="amount-of-months"></span>
          <span>months</span>
        </div>
        <div class="total-days-container">
          <span id="amount-of-days"></span>
          <span>days</span>
        </div>
      </section>
      <footer class="attribution-container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none; color: blue;">Frontend Mentor</a>. 
          Coded by <a href="#" style="text-decoration: none; color: blue;">Geo</a>.
        </div>
      </footer>
    </div>
  </main>
  <script src="./calculateAge.js"></script>
</body>
</html>
